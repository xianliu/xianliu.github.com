<!DOCTYPE HTML>
<html>
	<head>
		<title>Dialog Example</title>
		<link rel="stylesheet" href="css/eso-theme.css" type="text/css" />
		<link rel="stylesheet" href="css/dialog.css" type="text/css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="js/dialog.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Dialog Example</h1>
		
		<div class="float-button">M</div>
		
		<div class="dialog-container">
			<div class="dialog_background"></div>
			<div class="dialog">
				<fieldset class="span5">
					<legend>
						Leave a message
					</legend>
					<label>Title</label>
					<input type="text" class="span6">
					<span class="help-block">please enter the message title</span>
					<label>Content</label>
					<textarea class="span6" rows="10" cols="10"></textarea>					
					<button type="submit" class="submit btn btn-primary">
						Submit
					</button>
					<button type="button" class="cancel btn">
						Cancel
					</button>
				</fieldset>
			</div>
		</div>
	</body>
</html>
